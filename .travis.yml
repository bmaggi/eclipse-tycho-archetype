language: java
jdk: oraclejdk8

env:
  global:
    - XDG_RUNTIME_DIR="/tmp"

# GUI is required for eclipse testing
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  
script: mvn clean install

cache:
  directories:
    - '$HOME/.m2/repository'
    
    